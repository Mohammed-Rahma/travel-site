<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">    

</head>
<body>
    <header id="page-header">
       <div id="logo">
        <img src="images/logo-white.png" alt="Travel logo">
       </div>
        <nav>
            <a href="#">About</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Experience</a>
            <a href="#">Offers</a>
            <a href="#">Contact</a>
        </nav>
        <nav class="social-linke">
            <a href="http://www.facebook.com" target="_blank" title="facebook">F</a>
            <a href="http://www.twitter.com">T</a>
            <a href="http://www.linkedin.com">Lin</a>
            <a href="http://pluse.google.com">G+</a>
        </nav>
    </header>
    <section id="hero">
      <div class="overlay center-block"> 
        <div class="hero-box">
            <h1><span class="first">Climbing</span> <span class="last">Mountain</span></h1>
            <div class="pricing">
                <span class="pricing-text">Starting </span> <span class="pricing-value">$2500</span>
            </div>
            
            <div class="book-now">
                <a href="#">Book Now &gt; </a>
            </div>
        </div>
      </div>
    </section>
</body>
</html>
